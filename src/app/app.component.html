<div class="container mx-auto">
  <div class="card-container" *ngFor="let post of allPosts">
    <div>
      <div class="card h-100" >
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body | slice : 0 : 100 }}...</p>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDeletePost(post.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
